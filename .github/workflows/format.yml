name: Format

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
    - name: Check formatting
      run: |
        clang-format --version
        find src -type f '(' -name "*.cpp" -o -name "*.h" ')' -exec clang-format --style=file --dry-run --Werror '{}' ';'
